name: poketunes
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  firebase_core: ^0.5.0
  cloud_firestore: ^0.14.0+2
  audioplayers: ^0.16.1
  package_info: ^0.4.3
  url_launcher: ^5.5.2
  shared_preferences: ^0.5.10
  share: ^0.6.5
  firebase_dynamic_links: ^0.6.0
  flutter_slidable: ^0.5.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/
    - gif/

  fonts:
    - family: Pokemon Pixel
      fonts:
        - asset: fonts/pokemon_pixel_font.ttf
          style: normal

